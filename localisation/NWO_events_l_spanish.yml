 policy.1.t:0 "Censura de Prensa!"
 policy.1.d:0 "Aun con el cambio de gobierno como algo reciente, varias bandas de ciudadanos armados, portando rifles y banderas socialistas, han entrado a las imprentas de varios de los periodicos y radios más grandes de la nación. En pocas horas, ediciones especiales estaban siendo lanzadas de las prensas a través del país, y la programación regular ha sido interrumpida. \n\nMientras un portavoz del [Root.GetCommunistParty] ha dicho que la libertad de prensa será respetada en la medida de lo posible, la presencia de miembros de los comisariados en las oficinas de prensa cuentan otra historia."
 policy.1.a:0 "¡Ahora la prensa servirá al trabajador!"
 policy.2.t:0 "Censura de Prensa!"
 policy.2.d:0 " En respuesta a la declaración de un Nuevo Orden, la policía militar ha incautado las oficinas de los periódicos más grandes de la nación, nacionalizándoles bajo una política estricta de la [Root.GetFascistParty]. Docenas de editores y escritores han sido arrestados, y un otrora popular columnista de un períodico de inclinación izquierdista ha sido sumariamente ejecutado en las inmediaciones del salón de prensa por sus crímenes en contra de la voluntad de la gente. \n\nNo cabe duda de que el Partido tiene el control absolute sobre todos los medios de prensa y telecomunicación legítimos en el país. Si bien una cantidad mínima de publicaciones independientes han logrado zafar, es solo cuestión de tiempo hasta que también sean suprimidos.” policy.2.a:0 "Al final, la espada resultó ser más fuerte."
 policy.3.t:0 "Retorno a la paz"
 policy.3.d:0 " Los últimos disparos resuenan en el aire, luego se viene el silencio. \n\nPaz, al fin. \n\nPublicaciones de la prensa del gobierno indican que los últimos enfrentamientos ya han terminado, excepto por unos pocos focos de resistencia. En un discurso esta mañana, [Root.GetLeader] ha declarado que las hostilidades han cesado finalmente, y la nación puede volver a asuntos de tiempos de paz. \n\nEntre los primeros cambios se presume que vendrá la disolución de las agencias de censura y de control de información, restituyendo la libertad de prensa." policy.3.a:0 "Hemos restringido la libertad de expresión por demasiado tiempo."
 policy.4.t:0 "¡Libertad de Prensa!"
 policy.4.d:0 " Con la población esperando con la respiración agitada debido a los acontecimientos políticos recientes, los ciudadanos de [Root.Capital.GetName] fueron sorprendidos el día de hoy por una edición especial del periódico estatal. Aunque se trataría de una sola plana, el encabezado tiene un significado estremecedor. El fin del gobierno fascista implica que esta última edición marcará el fin del periodismo estatal. \n\nYa no tendrá que temer más el escritor o artista el vigilante ojo del censor, examinando su trabajo por cualquier indicio de oposición al [Root.GetFascistParty]. Una vez más, el músico puede experimentar, el pintor explorar y el científico publicar resultados que contradigan la línea del partido. Es el amanecer de una nueva era de libertad intelectual en [Root.GetName]." policy.4.a:0 "Vaya a la página 2 para las noticias del deporte"
 policy.5.t:0 "¡Libertad de Prensa!"
 policy.5.d:0 “Tras semanas de “llamados a las armas” cada vez más exagerados para con la ciudadanía, la prensa controlada por el estado finalmente ha caído silente, sin más ordenes de imprimir por parte de [Root.GetCommunistParty], o Moscú. Las calles están llenas con las ediciones finales tiradas en el suelo, siendo arrastradas por la brisa. Un legado apropiado para un partido socialista caído. \n\nEn su lugar, docenas de nuevos diarios, grandes y pequeños, han comenzado a surgir, y nuevas, tímidas voces han comenzado a llenar las emisoras. Actores privados están una vez más tomando los medios, hablándole a quien sea que escuche. Ahora, cuando vas a la tienda de la esquina, no vez solo un diario, pero una docena a través de todo el espectro político.” policy.5.a:0 "¿Cuál tiene los mejores crucigramas?"
 policy.6.t:0 "Rosie the Riveter"
 policy.6.d:0 "All the day long, whether rain or shine, \n\nShe's a part of the assembly line. \n\nShe's making history, working for victory, \n\nRosie, brrrrrrrrrrr, the riveter!"
 policy.6.a:0 "¡Si Podemos!"
 policy.7.t:0 "¡Guerra Total!"
 policy.7.d:0 “El enemigo insiste en que la gente del pueblo alemán se resiste a las medidas de guerra total del gobierno. No quiere la guerra total, ¡Sino que capitular! \n\n Yo les pregunto: ¿Quereis Guerra total? ¿De ser necesaria, quereis una guerra más total y radical que cualquier otra cosa jamás antes vista? \n\n\nNuestro ministro de propaganda llenó las tribunas del Sportpalast de Berlin con una declaración inédita; el gobierno alemán no se contentará con nada menos que la guerra total. Transmitido por radio y repetido sempiternamente, el discurso es un adalid del pavoroso futuro que le espera a los enemigos de Alemania.”
 policy.7.a:0 "Ahora, ¡la gente se levanta y desatará una tormenta!"