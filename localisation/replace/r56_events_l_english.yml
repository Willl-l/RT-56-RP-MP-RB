l_english:
 wtt_germany.641.t:0 "[GER.GetName] Reintegrates Eupen-Malmedy"
 wtt_germany.63.desc:0 "The [GER.GetAdjective] government has issued legislation stipulating the reintegration of Alsace-Lorraine, Luxemburg, and Eupen-Malmedy into the [GER.GetName]. Mass drafting of our population has already begun..."

 wtt_germany.80.t:0 "[GER.GetName] Demands South Jutland"
 wtt_germany.80.desc:0 "The [GER.GetAdjective] government has issued an ultimatum to us demanding the return of South Jutland to them. This land was lost to Germany in the 1860's and was returned in the Treaty of Versailles. There are many ethic Danes living in the land who will not be pleased to be given up."
 wtt_germany.80.a:0 "To protect our nation, we must comply."
 wtt_germany.80.b:0 "We shall not abandon our soverign soil."

 wtt_germany.81.t:0 "[FROM.GetName] Returns Northern Schleswig"
 wtt_germany.81.d:0 "The [FROM.GetAdjective] government has agreed to return Northern Schleswig to us. This morning the last Danish garrisons and officials have hastily withdrawn from the land, followed by a stream of refuges seeking to cross the new border before it becomes solid."
 wtt_germany.81.a:0 "At last our northern border is restored!"

 wtt_germany.82.t:0 "[FROM.GetName] Refuses our Ultimatum"
 wtt_germany.82.d:0 "The [FROM.GetAdjective] government has made it clear that they will not return Northern Schleswig to us and any act for us to take it back would be an act of war."
 wtt_germany.82.a:0 "Then it is war."