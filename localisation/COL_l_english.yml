 COL_adapte_montana:0 "Artillery and Cavalry are now faster in Mountains."
 COL_awaite_tech:0 "Recon faster in Jungle and Mountains."
 COL_junglares:0 "Infantry and cavalry divisions are now better when fighting in Jungles."
