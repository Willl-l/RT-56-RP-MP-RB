 COL_affirm_state_role_in_the_economy:0 "Affirm State Role In The Economy"
 COL_affirm_state_role_in_the_economy_desc:0 "Many economists, particularly John Maynard Keynes, support the theory that the state must intervene in the economy to ensure that it remains fair to the people."
 COL_continue_constitutional_reforms:0 "Continue Constitutional Reforms"
 COL_continue_constitutional_reforms_desc:0 "The constitutional reform established the definition of property by its social function. Among the most notorious effects of this new rule is the right of the state to expropriate land, under the principle of public utility, especially in the extensive idle territories of landowners."
 COL_workers_protection:0 "Worker's Protection"
 COL_workers_protection_desc:0 "To ensure that workers are protected, we must defend the right to strike and encourage workers to organize themselves into unions."
 COL_educational_reform:0 "Educational Reform"
 COL_educational_reform_desc:0 "Mainly launched by the writer Jorge Zalamea, Minister of Education, many reforms to improve access to education have been launched."
 COL_join_the_allies:0 "Join The Allies"
 COL_join_the_allies_desc:0 "In these turbulent times, our place is with Great Britain, the guardian of liberalism, democracy and freedom."
 COL_liberty_ethos:0 "The Marching Revolution"
 COL_liberty_ethos_desc:0 "Alfonso López Pumarejo launched a large number of economic and social reforms that have been nicknamed the Revolución en Marcha, or Marching Revolution."
