l_french:
 policy.1.t:0 "Censure de la Presse!"
 policy.1.d:0 "Suite au dernier changement du gouvernement, des citoyens armés, brandissants des fusils et des drapeaux socialistes, ont débarqué dans les imprimeries des plus grands quotidiens et dans les stations radios du pays. En quelques heures, des éditions spéciales ont été imprimées et distribuées dans tout le pays, et l'éditorial des programmes a été suspendu. \n\nPendant qu'un porte-parole du [Root.GetCommunistParty] a déclaré que la liberté de la presse sera respectée dans des limites raisonnables, la présence des Commissaires du Peuple dans les bureaux des journalistes est une toute autre histoire."
 policy.1.a:0 "Maintenant la Presse servira le travailleur !"
 policy.2.t:0 "Censure de la Presse!"
 policy.2.d:0 "En réponse à la déclaration du Nouvel Ordre, la police militaire a investi dans les bureaux des grands journaux du pays, les nationalisants par de nouvelles lois très strictes du [Root.GetFascistParty]. Des dizaines d'éditeurs et de journalistes ont été arrêtés, et un journaliste critique populaire a été exécuté sommairement devant une boutique de journaux pour les crimes qu'il a commis contre la Volonté du Peuple. \n\nIl n'y a aucun doute possible, le Parti a le contrôle total de tous les journaux officiels et des médias dans tout le pays. Bien que certains petits éditeurs indépendants sont passés à travers les mailles du filet, ce n'est qu'une question de temps avant qu'ils ne soient éliminés."
 policy.2.a:0 "Au final, l'épée est la plus forte."
 policy.3.t:0 "Retour à la paix"
 policy.3.d:0 "Le dernier tir retentit dans l'air, puis vint le silence. \n\nLa paix, enfin. \n\nLe dernier communiqué du gouvernement a indiqué que la dernière bataille est finalement terminée, malgré quelques poches de résistances. Lors d'un discours ce matin, [Root.GetLeader] a déclaré que les hostilités ont céssé officielement, et que la nation va pouvoir revenir dans un climat de paix. \n\nL'un des premiers signes du changement devrait probablement être la fin de la censure et du contrôle des informations, rétablissant ainsi la liberté de la presse."
 policy.3.a:0 "Nous avons privé la presse de liberté pendant trop longtemps."
 policy.4.t:0 "Liberté de la Presse!"
 policy.4.d:0 "Alors que la population retient son souffle suite aux derniers bouleversements politiques, les citoyens de [Root.Capital.GetName] furent surpris par l'édition du journal étatique d'aujourd'hui. Bien qu'une seule page de journal ait été imprimée, le gros titre choque les citoyens. Cette dernière édition signifierait la fin du contrôle excercé par le gouvernement fasciste sur la presse. \n\nPlus jamais les écrivains ou les artistes n'auront peur de la Censure, qui excerçait un contrôle de leur travail cherchant le moindre signe d'opposition contre le [Root.GetFascistParty]. Désormais, le musicien peut composer, le peintre explorer, et le scientifique publier ses résultats contredisant les idées du parti. C'est l'aube d'un nouvel âge d'or pour la liberté de pensée en [Root.GetName]."
 policy.4.a:0 "Allez à la page 2 pour les informations sportives"
 policy.5.t:0 "Liberté de la Presse!"
 policy.5.d:0 "Après des semaines de fortes hausses "d'appels à l'action" chez les citoyens, le journalisme étatique s'est éteint en silence, ne recevant plus l'ordre d'imprimer du [Root.GetCommunistParty] , ou de Moscou. Les rues sont jonchées de journaux non-lus, balayés par le vent. Un héritage qui sied à merveille pour l'ancien parti socialiste. \n\nPar la suite, des dizaines de journaux ont commencé à voir le jour, et de nouvelles voix de journalistes se sont fait entendre sur les radios. Des citoyens ont reprivatisé les médias, laissant à chacun l'opportunité de faire son propre choix. Maintenant, quand vous irez chez le vendeur de journaux du coin, vous ne verrez pas qu'un seul journal, mais bien des dizaines venant de toute la sphère politique."
 policy.5.a:0 "Lequel de ces journaux a le meilleur jeu de mots-croisés?"
 policy.6.t:0 "Rosie la riveteuse"
 policy.6.d:0 "Tous les jours, qu'il pleuve ou qu'il fasse jour, \n\nElle fait partie de la ligne d'assemblage. \n\nElle façonne l'Histoire, travaillant pour ammener la victoire, \n\nRosie, brrrrr, la riveteuse!"
 policy.6.a:0 "On peut le faire!"
 policy.7.t:0 "Guerre Totale!"
 policy.7.d:0 "L'ennemi maintient que le peuple allemand résiste aux mesures gouvernementales concernant la guerre. Il ne veut pas la guerre, mais la capitulation! \n\nJe vous le demande : Voulez-vous la guerre? Dans l'affirmative, souhaitez-vous une guerre encore plus devastatrice et plus cruelle, plus que tout ce que vous pouvez imaginer? \n\n\nNotre ministre de la propagande a rassemblé les tribunes au Sportpalast de Berlin avec un discours audacieux; le Gouvernement allemand restera sur ses positions. Diffusé par la radio et réimprimé sans-fin, ce discours est le présage d'un sombre avenir pour les ennemis de l'Allemagne."
 policy.7.a:0 "Maintenant, le peuple se lève et que la tempête éclate!"