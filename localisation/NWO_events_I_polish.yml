 policy.1.t:0 "Cenzura Prasy!"
 policy.1.d:0 "Zanim upadł kurz po ostatniej zmianie rządu, tłumy obywateli dzierżących czerwone sztandary i karabiny, wpadły do drukarni kilku największych gazet i siedzib radia w kraju. W ciągu godzin, specjalne wydania rozprowadzono po całym kraju, a regularne działy zostały zawieszone. \n\nPodczas gdy główny przedstawiciel [Root.GetCommunistParty] przyznał że wolność prasy będzie szanowana, obecność komisarzy politycznych w biurach wydaje się nie potwierdzać jego słów."
 policy.1.a:0 "Od teraz, prasa będzie służyć ludowi pracującemu!"
 policy.2.t:0 "Cenzura Prasy!"
 policy.2.d:0 "W odpowiedzi na ustanowienie Nowego Porządku, policja przejęła biura czołowych gazet naszego kraju, nacjonalizując je pod ścisłą kontrolą [Root.GetFascistParty]. Dziesiątki autorów i dziennikarzy zostały aresztowane, jeden ze znanych felietonistów lewicowej gazety został doraźnie rozstrzelany przed budką z prasą za jego zbrodnie przeciwko Narodowi. \n\nNie ma teraz wątpliwości, że to Partia posiada pełną kontrole nad legalną prasą i innymi mediami w całym kraju. Kwestią czasu jest, aż mniejsze gazety i wydawcy, którzy uniknęli kontroli, zostaną zniesione."
 policy.2.a:0 "Miecz jest najostrzejszy na swojej końcówce."
 policy.3.t:0 "Wreszcie Pokój"
 policy.3.d:0 "Ostatni pocisk przeleciał, potem już tylko cisza. \n\Pokój, nareszcie. \n\Prasa rządowa wskazuje, że ostatnie walki się zakończyły, pozostały tylko małe grupki oporu.  W porannej przemowie, [Root.GetLeader] ogłosił, że wrogowie oficjalnie zaprzestali walk i naród może ponownie wrócić na tory pokoju. \n\Jedną z pierwszych zmian będzie prawdopodobnie rozwiązanie agencji cenzury i biur kontroli informacji, przywracając wolną prase."
 policy.3.a:0 "Zbyt długo trzymaliśmy paluszek na wolności słowa."
 policy.4.t:0 "Wolna Prasa!"
 policy.4.d:0 "Na przestrzeni ostatnich zawirowan politycznych, ludność czekała z zapartym tchem na ich efekt, tymczasem mieszkańcy [Root.Capital.GetName] zostali zaskoczeni dzisiejszym wydaniem gazety. Mimo że została zadrukowana tylko jedna strona - nagłówek miał piorunujące znaczenie. Koniec rządów faszystowskich oznacza, że to wydanie gazety, było ostatnim rządowym. \n\Autorzy i dziennikarze nie muszą się już więcej bać uważnego oka cenzora, sprawdzającego ich dzieło pod kątem działalności wywrotowej względem [Root.GetFascistParty]. Ponownie, muzycy mogą eksperymentować, malarze eksplorować a naukowcy publikować rezultaty, które są nie na ręke partii. Jest to początek nowej ery, ery intelektualnej wolności w [Root.GetName]."
 policy.4.a:0 "Przewróć do wiadomość sportowych"
 policy.5.t:0 "Wolna Prasa!"
 policy.5.d:0 "Po tygodniach coraz bardziej przenikliwych “wezwań do działania” dla obywateli, prasa kontrolowana przez rząd w końcu zamilkła, nie otrzymując więcej rozkazów od [Root.GetCommunistParty], albo z Moskwy.  Ulice pełne są ostatniego wydania, walającego się po ulicach.  Stosowna spuścizna po upadłym rządzie socjalistycznym. \n\W jego miejsce, powstają dziesiątki nowych większych i mniejszych gazet, oraz nowe, nieśmiałe głosy wypełniły audycje radiowe. Obywatele ponownie biorą w swoje ręce media i przemawiają do tych, którzy ich słuchają. Od teraz, idąc do sklepu na rogu, możesz zobaczyć nie jedną gazetę, ale dziesiątki różnych z przekrojem całej sceny politycznej."
 policy.5.a:0 "Która z nich ma najlepsze krzyżówki?"
 policy.6.t:0 "Rózia Nitowaczka"
 policy.6.d:0 "O każdej porze dnia i nocy, czy leje czy świeci, \n\nOna na montażowni coś skleci. \n\nTworzy historię, pracując na Viktorie, \n\Rózia, brrrrrrrrr, Nitowaczka!"
 policy.6.a:0 "Możemy to zrobić!"
 policy.7.t:0 "Wojna totalna!"
 policy.7.d:0 " Wrogowie utrzymują, że Naród Niemiecki opiera się rządowi i jego przymiarkom do wojny totalnej. Że nie chce wojny totalnej, ale kapitulacji! \n\n Czy chcecie wojny totalnej? Jeśli to konieczne, czy chcecie wojny bardziej totalnej i radykalnej niż cokolwiek, co możemy sobie dziś wyobrazić? \n\n\nNasz minister propagandy przedstawił swoje poglądy z Sportpalst w Berlinie z odważną deklaracją ; Rząd Rzeszy nie mierzy w nic poniżej wojny totalnej. Nadawana przez radio i zapętlona, przemowa jest zwiastunem przerażającej przyszłości, jaka czeka na wrogów Niemiec."
 policy.7.a:0 "Teraz narodzie, powstań i pozwól rozpętać się burzy!”