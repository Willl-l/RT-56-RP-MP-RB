policy.1.t:0 "Цензура прессы!"
policy.1.d:0 "С пылью, осаждающейся на последнем изменении правительства, вооружённые граждане, размахивающие социалистическими флагами и винтовками, вошли в издательства нескольких крупнейших газет и радиостанций страны. За считанные часы, по всей стране у редакций отобрали печатные машины, и их программы нарушились. \n\nПока представитель [Root.GetCommunistParty] утверждает, что свобода прессы будет уважаться в разумных масштабах, присутствующие комиссариаты пресс-служб рассказывали другую историю."
policy.1.a:0 "Теперь пресса будет служить рабочим!"
policy.2.t:0 "Цензура прессы!"
policy.2.d:0 "В ответ на объявление нового порядка, военная полиция захватила офисы крупнейших газет страны, национализируя их строгими законами [Root.GetFascistParty]. Множество редакторов и писателей были арестованы, и когда-то популярный политический обозреватель из левой газеты был немедленно казнён прямо у типографии за свои преступления против воли Народа. \n\nБезусловно, у партии теперь имеется полный контроль над печатью и трансляциями в стране. Несмотря на принятые меры, всё равно остаётся небольшое количество независимых издателей, нарушающих закон. Когда они будут пойманы - лишь вопрос времени."
policy.2.a:0 "Меч таки сильнее пера."
policy.3.t:0 "Возврат к миру."
policy.3.d:0 "Прогремел последний выстрел, а затем - тишина. \n\nМир, наконец-то. \n\nПравительственная пресса в своём издании указала, что последнее сражение, наконец, закончилось, сохранились лишь маленькие очаги сопротивления. Этим утром, в своей речи, [Root.GetLeader] объявил, что враждебные меры официально завершились, и страна теперь возвращается к мирному образу жизни. \n\nСреди первых изменений, вероятно, будет отмена цензурных агентств и информационных бюро - возвращение к свободной прессе."
policy.3.a:0 "Мы нарушали свободу слова уже слишком долго."
policy.4.t:0 "Открытие прессы!"
policy.4.d:0 "С населением, пережидающим недавние политические потрясения, граждане [Root.Capital.GetName] были удивлены сегодняшним срочным изданием государственной газеты. Несмотря на свой объём в одну страницу, название было очень звучно. Конец фашистского правительства означает, что это последнее издание станет концом государственного контроля над прессой. \n\nПисателям и художникам более не нужно боятся цензуры, осматривающую их работу на малейшие признаки несогласия с [Root.GetFascistParty]. И вновь музыканты могут экспериментировать, художники изучать, и учёные публиковать результаты своих исследований, противоречащих логике партии. Это рассвет новой эпохи интеллектуальной свободы в [Root.GerName]."
policy.4.a:0 "Переверните на вторую страницу для новостей спорта."
policy.5.t:0 "Открытие прессы!"
policy.5.d:0 "После недель усиливающегося пронзительного “призыва к действию“ к гражданам, пресса, контролируемая правительством, наконец замолчала без приказов от [Root.GetCommunistParty] или Москвы. Улицы замусорены последними изданиями, летящими по ветру. Вот оно - наследие социалистической партии. \n\nНа её месте появилось множество новых газет: и больших, и малых. Новые, неуверенные голоса заполнили тишину. Граждане отвечают прессе, и говорят с любым, кто будет слушать. Теперь, придя в киоск, там будет продаваться не одна газета, а огромное множество со всего политического спектра."
policy.5.a:0 "У какой из них лучший кроссворд?"
policy.6.t:0 "Клепальщица Рози"
policy.6.d:0 "Весь день - в дождь и жару, \n\nОна стоит на конвейере. \n\nОна творит историю, работает на победу, \n\nКлепальщица Рози!"
policy.6.a:0 "Мы можем это сделать!"
policy.7.t:0 "Тотальная война!"
policy.7.d:0 "Враг утверждает, что германский народ сопротивляется правительственным мерам мероприятиям тотальной войны. Они не хотят войны, а лишь капитуляции - утверждает враг! \n\n Я спрашиваю вас: хотите ли вы тотальную войну?! Если потребуется, хотите ли вы более тотальную и радикальную войну, чем вы вообще можете сегодня представить?! \n\n\nНаш министр пропаганды пришёл на трибуну берлинского дворца спорта с дерзким объявлением; немецкому правительству нужна исключительно тотальная война. Это транслировалось по радио и печаталось в газетах. Эта речь - предвестник страшного будущего, ожидающего врагов Германии."
policy.7.a:0 "А теперь, народ, восстань, и пускай разразится буря!"