l_german:
 policy.1.t:0 "Zensur!"
 policy.1.d:0 ""Während sich noch der Staub um den kürzlichen Regierungswechsel legte, stürmten Horden von bewaffneten Bürgern, sozialistische Flaggen und Gewehre schwingend, einige  der größten Zeitungsverlage und Radiosender der Nation. Innerhalb von Stunden wurden Sonderausgaben im ganzen Land herausgegeben und das reguläre Programm wurde eingestellt. \n\nWährend ein Sprecher der [Root.GetCommunistParty] behauptete, dass die Pressefreiheit innerhalb angemessener Grenzen respektiert würde, spricht die Anwesenheit von Mitgliedern des Kommissariats innerhalb der Verläge eine andere Sprache."
 policy.1.a:0 "Die Presse dient dem Proletariat!"
 policy.2.t:0 "Zensur!"
 policy.2.d:0 "Als Reaktion der Erklärung einer neuen Führung, drangen Militärpolizisten in die Büros der führenden Zeitungsverlage ein und stellten sie unter strenger Zwangsverwaltung der [Root.GetFascistParty]. Dutzende Redakteure und Journalisten wurden verhaftet und ein einst populärer Schreiber einer linksgerichteten Zeitung wurde kurzerhand außerhalb des Verlags, für die Verbrechen gegen den Volkswillen, hingerichtet. \n\nEs besteht kein Zweifel, dass die [Root.GetFascistParty] die volle Kontrolle über die Presse des Landes hat. Auch wenn einige wenige kleine unabhängige Zeitungen durch das Netz gefallen sind, ist es nur eine Frage der Zeit bis auch diese Unterdrückt werden."
 policy.2.a:0 "Am Ende ist das Schwert mächtiger."
 policy.3.t:0 "Rückkehr zum Frieden"
 policy.3.d:0 "Die letzten Schüsse hallen durch die Luft, dann... Stille. \n\nEndlich Frieden. \n\nEine Regierungserklärung hat angedeutet, dass die letzten Kämpfe endlich vorbei seien, mit Ausnahme einiger kleiner Widerstandsnester. Heute Morgen hat [Root.GetLeader] in einer Rede die Feindseligkeiten für beendet erklärt. Die Nation könne wieder zum Friedensalltag zurückkehren. \n\nEine der ersten Änderungen wird wahrscheinlich die Aufhebung der Zensur sein, um eine freie Presse einzuführen."
 policy.3.a:0 "Wir haben lange genug einen Dämpfer auf der freien Meinungsäußerung gehabt."
 policy.4.t:0 "Freie Presse!"
 policy.4.d:0 "Während die Bevölkerung mit angehaltenem Atem die politischen Umbrüche der Nation beobachtet, wurden die Bürger von [Root.Capital.GetName] durch eine hastig herausgegebene  Sonderausgabe der staatlichen Zeitung überrascht. Auch wenn die Ausgabe nur aus einer Seite bestand hatte die Schlagzeile einen lautstarken Einschlag. Das Ende des faschistischen Regimes bedeutete das Ende des staatlichen Journalismus. \n\nNie wieder werden sich Redakteure und Journalisten vor Zensur durch die wachsamen Augen der [Root.GetFascistParty], die jegliche Anzeichen einer Opposition im Keim erstickten, fürchten müssen. Einmal mehr können Musiker und Maler experimentieren und Wissenschaftler Ergebnisse veröffentlichen, die auch entgegen der Parteilinie laufen können. Es ist der Beginn eines neuen Zeitalters erfüllt von Intellekt, Freiheit und Kunst für [Root.GetName]."
 policy.4.a:0 "Blätter weiter zum Sportteil."
 policy.5.t:0 "Freie Presse!"
 policy.5.d:0 "Nach Wochen schriller werdender Rufe "Handlungsaufrufe" für Bürger, verfiel die staatlich kontrollierte Presse, ohne neue Befehle von [Root.GetCommunistParty] oder Moskau, endlich ins schweigen. Die Straßen sind übersäht mit der letzten Ausgabe, die ungelesen vom Wind verweht werden. Ein passendes Schicksal der gefallenen sozialistischen Partei. \n\nAn Stelle der staatlichen Zeitung traten dutzende neue große sowie kleine Zeitungen und neue, zaghafte Stimmen füllen die Radios. Private Personen übernehmen die Medien und reden zu jedem der ihnen zuhören mag. Wenn man jetzt zum Kiosk geht, sieht man nicht mehr nur eine Zeitung, sondern dutzende die das gesamte politische Spektrum abdecken."
 policy.5.a:0 "Welche hat das beste Kreuzwordrätsel?"
 policy.6.t:0 "Rosie the Riveter"
 policy.6.d:0 "All the day long, whether rain or shine, \n\nShe's a part of the assembly line. \n\nShe's making history, working for victory, \n\nRosie, brrrrrrrrrrr, the riveter!"
 policy.6.a:0 "We Can Do It!"
 policy.7.t:0 "Der Totale Krieg!"
 policy.7.d:0 "Der Feind behauptet, das deutsche Volk wehrt sich gegen die totalen Kriegsmaßnahmen der Regierung. Es will nicht den totalen Krieg, sondern die Kapitulation! \n\nIch frage euch: Wollt ihr den totalen Krieg? Wollt ihr ihn, wenn nötig, totaler und radikaler, als wir ihn uns heute überhaupt vorstellen können? \n\n\nUnser Propagandaminister wandte sich im prall gefüllten Berliner Sportpalast mit einer verwegenen Erklärung an das Volk: Das Deutsche Regime wird nur noch den totalen Krieg im Fokus haben. Die Rede, die über Radio und Zeitungen schier endlos verbreitet wurde, ist eine Vorbotin der grauenhaften Zukunft, die die Feinde des Deutsches Reichs erwartet."
 policy.7.a:0 "Lasst das Volk sich erheben und als unhaufhaltsamen Sturm losbrechen!"